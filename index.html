<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <title>zipNYC</title>
</head>

<body>
  <header>
    <h1>zipNYC</h1>
    <p>get NYC demographic information by zipcode</p>
  </header>

  <article>
    <p style="text-align:center;">Enter a zipcode in the range 10001-13731.</p>
    <div class="input-group lg-3 mx-auto" style="width: 150px;">
      <input id="search" type="number" min="10001" max="13731" class="form-control" placeholder="Zip">
      <div class="input-group-append">
        <button id="search-btn" class="btn btn-outline-secondary" type="button">Go</button>
      </div>
    </div>

    <div id="results"></div>
  </article>

  <footer>
    <p>Dataset from</p>
    <a href="https://data.cityofnewyork.us/City-Government/Demographic-Statistics-By-Zip-Code/kku6-nxdu" target="_blank"><img src="https://data.cityofnewyork.us/api/assets/3FF54443-CD9C-4E56-8A20-8D2BD245BD1A?nyclogo300.png" class="img-responsive" width="200px;" style="margin-top:-40px;"/></a>
    <p>Created by Miles Shebar for SCMP368</p>
  </footer>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
